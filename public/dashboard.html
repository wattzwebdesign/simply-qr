<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Dashboard - SimplyQR</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css?v=7">
</head>
<body>
  <!-- Dashboard Header -->
  <div class="dashboard-header">
    <div style="display: flex; align-items: center; gap: 0.75rem;">
      <div style="width: 48px; height: 48px; background: linear-gradient(135deg, var(--primary-emerald), var(--primary-emerald-dark)); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; color: white; padding: 10px;">
        <i data-lucide="qr-code" style="width: 28px; height: 28px;"></i>
      </div>
      <h1 style="font-size: var(--text-2xl);">SimplyQR</h1>
      <a href="/dashboard" class="btn btn-secondary" style="margin-left: var(--space-md);">
        <i data-lucide="layout-dashboard" style="width: 18px; height: 18px;"></i>
        Dashboard
      </a>
      <a href="/analytics" class="btn btn-secondary">
        <i data-lucide="bar-chart-2" style="width: 18px; height: 18px;"></i>
        Analytics
      </a>
    </div>

    <div style="display: flex; align-items: center; gap: 1rem;">
      <a href="/create" class="btn btn-primary">
        <i data-lucide="plus" style="width: 18px; height: 18px;"></i>
        <span>Create QR Code</span>
      </a>

      <!-- Profile Dropdown -->
      <div class="profile-dropdown">
        <button class="profile-button" id="profile-button">
          <div class="profile-avatar">
            <i data-lucide="user" style="width: 18px; height: 18px;"></i>
          </div>
          <i data-lucide="chevron-down" style="width: 16px; height: 16px;"></i>
        </button>

        <div class="profile-menu" id="profile-menu">
          <div class="profile-menu-header">
            <div class="profile-avatar-large">
              <i data-lucide="user" style="width: 24px; height: 24px;"></i>
            </div>
            <div>
              <div class="profile-email" id="profile-email"></div>
            </div>
          </div>

          <div class="profile-menu-divider"></div>

          <a href="/profile" class="profile-menu-item">
            <i data-lucide="user" style="width: 16px; height: 16px;"></i>
            <span>Profile Settings</span>
          </a>

          <button class="profile-menu-item" id="logout-menu-btn">
            <i data-lucide="log-out" style="width: 16px; height: 16px;"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Filter Overlay -->
  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <!-- Mobile Filter Toggle Button -->
  <button class="mobile-filter-toggle" id="mobile-filter-toggle" aria-label="Toggle Filters">
    <i data-lucide="filter" style="width: 24px; height: 24px;"></i>
  </button>

  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <!-- Search -->
      <div class="form-group">
        <label class="form-label">
          <i data-lucide="search" style="width: 14px; height: 14px; display: inline;"></i>
          Search
        </label>
        <input
          type="text"
          id="search-input"
          class="input-field"
          placeholder="Search QR codes..."
        >
      </div>

      <!-- Filter by Type -->
      <div class="form-group">
        <label class="form-label">Type</label>
        <select id="type-filter" class="input-field">
          <option value="">All Types</option>
          <option value="url">URL</option>
          <option value="text">Text</option>
          <option value="vcard">vCard</option>
          <option value="wifi">WiFi</option>
          <option value="email">Email</option>
          <option value="sms">SMS</option>
          <option value="phone">Phone</option>
        </select>
      </div>

      <!-- Favorites Toggle -->
      <div class="form-group">
        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
          <input type="checkbox" id="favorites-filter">
          <span class="form-label" style="margin: 0;">
            <i data-lucide="star" style="width: 14px; height: 14px; display: inline;"></i>
            Favorites Only
          </span>
        </label>
      </div>

      <!-- Sort Options -->
      <div class="form-group">
        <label class="form-label">Sort By</label>
        <select id="sort-filter" class="input-field">
          <option value="created_at:DESC">Newest First</option>
          <option value="created_at:ASC">Oldest First</option>
          <option value="name:ASC">Name (A-Z)</option>
          <option value="name:DESC">Name (Z-A)</option>
          <option value="scan_count:DESC">Most Scanned</option>
        </select>
      </div>

      <div style="margin-top: var(--space-xl); padding-top: var(--space-xl); border-top: 1px solid var(--border-color);">
        <div style="font-size: var(--text-sm); color: var(--text-tertiary);">
          <p id="qr-count-display">0 QR codes</p>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Alert Container -->
      <div id="alert-container"></div>

      <!-- Loading State -->
      <div id="loading-state" class="empty-state">
        <div class="spinner" style="margin: 0 auto;"></div>
        <p style="margin-top: var(--space-md);">Loading QR codes...</p>
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state hidden">
        <div class="empty-state-icon">
          <i data-lucide="qr-code" style="width: 64px; height: 64px;"></i>
        </div>
        <h3>No QR codes yet</h3>
        <p style="margin: var(--space-md) 0;">Create your first QR code to get started!</p>
        <a href="/create" class="btn btn-primary">
          <i data-lucide="plus" style="width: 18px; height: 18px;"></i>
          Create QR Code
        </a>
      </div>

      <!-- QR Codes Grid -->
      <div id="qr-grid" class="dashboard-grid hidden"></div>
    </main>
  </div>

  <!-- Mobile Bottom Navigation -->
  <nav class="mobile-bottom-nav">
    <div class="mobile-bottom-nav-container">
      <a href="/dashboard" class="mobile-bottom-nav-item">
        <i data-lucide="layout-dashboard" style="width: 24px; height: 24px;"></i>
        <span class="mobile-bottom-nav-label">Dashboard</span>
      </a>
      <a href="/analytics" class="mobile-bottom-nav-item">
        <i data-lucide="bar-chart-2" style="width: 24px; height: 24px;"></i>
        <span class="mobile-bottom-nav-label">Analytics</span>
      </a>
    </div>
  </nav>

  <!-- JavaScript -->
  <!-- QRCode.js Library - Load before dashboard.js -->
  <script src="/js/qrcode-bundle.js"></script>
  <script src="/js/nav.js?v=5"></script>
  <script src="/js/dashboard.js?v=8"></script>
</body>
</html>
