<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Analytics - SimplyQR</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css?v=7">
</head>
<body>
  <!-- Dashboard Header -->
  <div class="dashboard-header">
    <div style="display: flex; align-items: center; gap: 0.75rem;">
      <div style="width: 48px; height: 48px; background: linear-gradient(135deg, var(--primary-emerald), var(--primary-emerald-dark)); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; color: white; padding: 10px;">
        <i data-lucide="qr-code" style="width: 28px; height: 28px;"></i>
      </div>
      <h1 style="font-size: var(--text-2xl);">SimplyQR</h1>
      <a href="/dashboard" class="btn btn-secondary" style="margin-left: var(--space-md);">
        <i data-lucide="layout-dashboard" style="width: 18px; height: 18px;"></i>
        Dashboard
      </a>
      <a href="/analytics" class="btn btn-secondary">
        <i data-lucide="bar-chart-2" style="width: 18px; height: 18px;"></i>
        Analytics
      </a>
    </div>

    <div style="display: flex; align-items: center; gap: 1rem;">
      <a href="/create" class="btn btn-primary">
        <i data-lucide="plus" style="width: 18px; height: 18px;"></i>
        <span>Create QR Code</span>
      </a>

      <!-- Profile Dropdown -->
      <div class="profile-dropdown">
        <button class="profile-button" id="profile-button">
          <div class="profile-avatar">
            <i data-lucide="user" style="width: 18px; height: 18px;"></i>
          </div>
          <i data-lucide="chevron-down" style="width: 16px; height: 16px;"></i>
        </button>

        <div class="profile-menu" id="profile-menu">
          <div class="profile-menu-header">
            <div class="profile-avatar-large">
              <i data-lucide="user" style="width: 24px; height: 24px;"></i>
            </div>
            <div>
              <div class="profile-email" id="profile-email"></div>
            </div>
          </div>

          <div class="profile-menu-divider"></div>

          <a href="/profile" class="profile-menu-item">
            <i data-lucide="user" style="width: 16px; height: 16px;"></i>
            <span>Profile Settings</span>
          </a>

          <button class="profile-menu-item" id="logout-menu-btn">
            <i data-lucide="log-out" style="width: 16px; height: 16px;"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div style="max-width: 1600px; margin: 0 auto; padding: var(--space-2xl);">
    <!-- Alert Container -->
    <div id="alert-container"></div>

    <!-- Loading State -->
    <div id="loading-state" style="text-align: center; padding: var(--space-2xl);">
      <div class="spinner" style="margin: 0 auto;"></div>
      <p style="margin-top: var(--space-md); color: var(--text-secondary);">Loading analytics...</p>
    </div>

    <!-- Analytics Content -->
    <div id="analytics-content" style="display: none;">
      <!-- Summary Cards -->
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: var(--space-lg); margin-bottom: var(--space-2xl);">
        <div class="card">
          <div style="display: flex; align-items: center; gap: var(--space-md); margin-bottom: var(--space-sm);">
            <div style="width: 48px; height: 48px; background: linear-gradient(135deg, var(--primary-emerald), var(--primary-emerald-dark)); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; color: white;">
              <i data-lucide="mouse-pointer-click" style="width: 24px; height: 24px;"></i>
            </div>
            <div>
              <p style="font-size: var(--text-sm); color: var(--text-secondary); margin: 0;">Total Scans</p>
              <h2 id="total-scans" style="font-size: var(--text-3xl); font-weight: var(--font-bold); margin: 0;">0</h2>
            </div>
          </div>
        </div>

        <div class="card">
          <div style="display: flex; align-items: center; gap: var(--space-md); margin-bottom: var(--space-sm);">
            <div style="width: 48px; height: 48px; background: linear-gradient(135deg, #3b82f6, #1d4ed8); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; color: white;">
              <i data-lucide="qr-code" style="width: 24px; height: 24px;"></i>
            </div>
            <div>
              <p style="font-size: var(--text-sm); color: var(--text-secondary); margin: 0;">Active QR Codes</p>
              <h2 id="active-qr-codes" style="font-size: var(--text-3xl); font-weight: var(--font-bold); margin: 0;">0</h2>
            </div>
          </div>
        </div>

        <div class="card">
          <div style="display: flex; align-items: center; gap: var(--space-md); margin-bottom: var(--space-sm);">
            <div style="width: 48px; height: 48px; background: linear-gradient(135deg, #f59e0b, #d97706); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; color: white;">
              <i data-lucide="calendar" style="width: 24px; height: 24px;"></i>
            </div>
            <div>
              <p style="font-size: var(--text-sm); color: var(--text-secondary); margin: 0;">Scans This Month</p>
              <h2 id="scans-this-month" style="font-size: var(--text-3xl); font-weight: var(--font-bold); margin: 0;">0</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- Scans Over Time Chart -->
      <div class="card" style="margin-bottom: var(--space-2xl);">
        <h3 style="margin-bottom: var(--space-lg); display: flex; align-items: center; gap: var(--space-sm);">
          <i data-lucide="trending-up" style="width: 20px; height: 20px;"></i>
          Scans Over Time (Last 30 Days)
        </h3>
        <canvas id="scans-chart" style="max-height: 300px;"></canvas>
      </div>

      <!-- Two Column Layout -->
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-xl); margin-bottom: var(--space-2xl);">
        <!-- Top Performing QR Codes -->
        <div class="card">
          <h3 style="margin-bottom: var(--space-lg); display: flex; align-items: center; gap: var(--space-sm);">
            <i data-lucide="trophy" style="width: 20px; height: 20px;"></i>
            Top Performing QR Codes
          </h3>
          <div id="top-qr-codes"></div>
        </div>

        <!-- Geographic Distribution -->
        <div class="card">
          <h3 style="margin-bottom: var(--space-lg); display: flex; align-items: center; gap: var(--space-sm);">
            <i data-lucide="globe" style="width: 20px; height: 20px;"></i>
            Geographic Distribution
          </h3>
          <div id="country-breakdown"></div>
        </div>
      </div>

      <!-- Device Analytics -->
      <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: var(--space-xl);">
        <!-- Device Breakdown -->
        <div class="card">
          <h3 style="margin-bottom: var(--space-lg); display: flex; align-items: center; gap: var(--space-sm);">
            <i data-lucide="smartphone" style="width: 20px; height: 20px;"></i>
            Devices
          </h3>
          <canvas id="device-chart" style="max-height: 250px;"></canvas>
        </div>

        <!-- Browser Breakdown -->
        <div class="card">
          <h3 style="margin-bottom: var(--space-lg); display: flex; align-items: center; gap: var(--space-sm);">
            <i data-lucide="chrome" style="width: 20px; height: 20px;"></i>
            Browsers
          </h3>
          <canvas id="browser-chart" style="max-height: 250px;"></canvas>
        </div>

        <!-- OS Breakdown -->
        <div class="card">
          <h3 style="margin-bottom: var(--space-lg); display: flex; align-items: center; gap: var(--space-sm);">
            <i data-lucide="monitor" style="width: 20px; height: 20px;"></i>
            Operating Systems
          </h3>
          <canvas id="os-chart" style="max-height: 250px;"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Bottom Navigation -->
  <nav class="mobile-bottom-nav">
    <div class="mobile-bottom-nav-container">
      <a href="/dashboard" class="mobile-bottom-nav-item">
        <i data-lucide="layout-dashboard" style="width: 24px; height: 24px;"></i>
        <span class="mobile-bottom-nav-label">Dashboard</span>
      </a>
      <a href="/analytics" class="mobile-bottom-nav-item">
        <i data-lucide="bar-chart-2" style="width: 24px; height: 24px;"></i>
        <span class="mobile-bottom-nav-label">Analytics</span>
      </a>
    </div>
  </nav>

  <!-- JavaScript -->
  <script src="/js/nav.js"></script>
  <script src="/js/analytics.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
