<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - SimplyQR</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Dashboard Header -->
  <div class="dashboard-header">
    <div style="display: flex; align-items: center; gap: 1rem;">
      <a href="/dashboard" style="color: inherit; text-decoration: none; display: flex; align-items: center; gap: 1rem;">
        <div style="width: 48px; height: 48px; background: linear-gradient(135deg, var(--primary-emerald), var(--primary-emerald-dark)); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; color: white; padding: 10px;">
          <i data-lucide="qr-code" style="width: 28px; height: 28px;"></i>
        </div>
        <h1 style="font-size: var(--text-2xl);">SimplyQR</h1>
      </a>
      <span style="color: var(--text-tertiary); font-size: var(--text-lg); margin-left: var(--space-sm);">|</span>
      <h2 style="font-size: var(--text-lg); color: var(--text-secondary); font-weight: var(--font-medium);">Profile Settings</h2>
    </div>

    <div style="display: flex; align-items: center; gap: 1rem;">
      <a href="/dashboard" class="btn btn-secondary btn-sm">
        <i data-lucide="arrow-left" style="width: 16px; height: 16px;"></i>
        Back to Dashboard
      </a>
    </div>
  </div>

  <div style="max-width: 800px; margin: 0 auto; padding: var(--space-2xl);">
    <!-- Alert Container -->
    <div id="alert-container"></div>

    <div class="card">
      <h3 style="margin-bottom: var(--space-lg); display: flex; align-items: center; gap: var(--space-sm);">
        <i data-lucide="user" style="width: 24px; height: 24px;"></i>
        Profile Information
      </h3>

      <form id="profile-form">
        <!-- Personal Information Section -->
        <div style="margin-bottom: var(--space-xl);">
          <h4 style="font-size: var(--text-md); font-weight: var(--font-semibold); margin-bottom: var(--space-md); color: var(--text-secondary);">Personal Information</h4>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-md); margin-bottom: var(--space-md);">
            <div class="form-group" style="margin-bottom: 0;">
              <label class="form-label" for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                class="input-field"
                placeholder="Enter your first name"
              >
            </div>

            <div class="form-group" style="margin-bottom: 0;">
              <label class="form-label" for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                class="input-field"
                placeholder="Enter your last name"
              >
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input
              type="email"
              id="email"
              class="input-field"
              placeholder="your@email.com"
              autocomplete="email"
              required
            >
          </div>
        </div>

        <!-- Change Password Section -->
        <div style="margin-bottom: var(--space-xl); padding-top: var(--space-xl); border-top: 1px solid var(--border-color);">
          <h4 style="font-size: var(--text-md); font-weight: var(--font-semibold); margin-bottom: var(--space-md); color: var(--text-secondary);">Change Password</h4>
          <p class="form-helper" style="margin-bottom: var(--space-md);">Leave blank if you don't want to change your password</p>

          <div class="form-group">
            <label class="form-label" for="current-password">Current Password</label>
            <input
              type="password"
              id="current-password"
              class="input-field"
              placeholder="Enter current password"
              autocomplete="current-password"
            >
          </div>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-md);">
            <div class="form-group" style="margin-bottom: 0;">
              <label class="form-label" for="new-password">New Password</label>
              <input
                type="password"
                id="new-password"
                class="input-field"
                placeholder="Enter new password"
                autocomplete="new-password"
              >
            </div>

            <div class="form-group" style="margin-bottom: 0;">
              <label class="form-label" for="confirm-password">Confirm New Password</label>
              <input
                type="password"
                id="confirm-password"
                class="input-field"
                placeholder="Confirm new password"
                autocomplete="new-password"
              >
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div style="display: flex; gap: var(--space-md); flex-wrap: wrap;">
          <button type="submit" class="btn btn-primary btn-lg" id="save-btn">
            <i data-lucide="save" style="width: 18px; height: 18px;"></i>
            Save Changes
          </button>
          <a href="/dashboard" class="btn btn-secondary btn-lg">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="/js/profile.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
